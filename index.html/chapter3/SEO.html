<!DOCTYPE html> 
<!-- Declares the document type as HTML5 -->

<html lang="en"> 
<!-- Root element of the HTML document -->
<!-- 'lang="en"' tells browsers and screen readers that the page language is English -->

<head>
    <meta charset="UTF-8"> 
    <!-- Character encoding set to UTF-8 -->
    <!-- This ensures support for almost all languages and special characters -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes the page responsive -->
    <!-- width=device-width means the width matches the device screen size -->
    <!-- initial-scale=1.0 ensures the page loads at 100% zoom -->

    <meta name="description" content="">
    <!-- Provides a short description of the webpage -->
    <!-- Useful for search engines (SEO) and when the page is shared -->

    <meta name="author" content="">
    <!-- Specifies the author/creator of the page -->

    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/npm/twemoji@11.3.0/2/svg/1f47d.svg" type="image/png">
    <!-- Links a favicon (small icon shown in the browser tab) -->
    <!-- href points to the file name favicon.png -->
    <!-- type specifies it's a PNG image -->

    <title>How to install VS Code on Android - CodeWithHarry</title>
    <!-- Title of the page -->
    <!-- This text appears in the browser tab -->
</head>

<body>
    <!-- All visible content of the webpage goes inside <body> -->

    <header>
        <!-- Header section: usually contains navigation, logo, or top content -->

        <nav>
            <!-- Navigation section for website links -->
            <!-- Typically contains menus like Home, About, Contact -->

            <ul>
                <!-- Unordered list used to display navigation links -->

                <li><a href="/">Home</a></li>
                <!-- li = list item -->
                <!-- a = anchor (hyperlink) -->
                <!-- href="/" means it links to the homepage -->
                <!-- The text "Home" will be clickable -->

                <li><a href="/">About</a></li>
                <!-- Another navigation link -->
                <!-- Currently also points to "/" (home), 
                     but in real projects it would point to "/about" -->

                <li><a href="/">Contact</a></li>
                <!-- Another navigation link -->
                <!-- Ideally would link to "/contact" -->
            </ul>
        </nav>
    </header>

</body>
</html>
