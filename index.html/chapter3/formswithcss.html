<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sexy Form</title>
    <style>
        /* Reset some defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 600;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.2rem;
            border: none;
            border-radius: 12px;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 1rem;
            transition: 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 8px #fff;
        }

        ::placeholder {
            color: #ddd;
        }

        select option {
            color: #000;
        }

        p {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
        }

        button {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <form action="/submit.php">
        <h1>Forms in HTML</h1>

        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter Name">

        <label for="ph">Phone</label>
        <input id="ph" type="tel" placeholder="Enter Phone">

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter Email" required>

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter Password" required>

        <label for="dob">Date of Birth</label>
        <input id="dob" type="date">

        <label for="gender">Gender</label>
        <select id="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <p>Subscription Plan</p>
        <label for="basic"><input id="basic" type="radio" name="subscription" value="basic"> Basic</label>
        <label for="premium"><input id="premium" type="radio" name="subscription" value="premium"> Premium</label>
        <label for="vip"><input id="vip" type="radio" name="subscription" value="vip"> VIP</label>

        <label for="terms"><input id="terms" type="checkbox" required> I agree to the terms and conditions</label>

        <label for="comments">Comments</label>
        <textarea id="comments" placeholder="Enter your comments" rows="4"></textarea>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
