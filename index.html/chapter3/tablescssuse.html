<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sexy Table</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 2.5rem;
            color: #ffeb3b;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        thead {
            background: linear-gradient(90deg, #ff6a00, #ee0979);
            color: #fff;
        }

        thead th {
            padding: 15px;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.08);
        }

        tbody td {
            padding: 12px 18px;
            text-align: center;
            font-size: 1rem;
            color: #fff;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
            cursor: pointer;
        }

        td:first-child {
            font-weight: bold;
            color: #ffeb3b;
        }

        td:last-child {
            color: #00ffcc;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>
        Tables in HTML
    </h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rohan</td>
                <td>mf</td>
                <td>654654436$</td>
            </tr>
            <tr>
                <td>Harry</td>
                <td>Gammer</td>
                <td>52648796425896425978$</td>
            </tr>
            <tr>
                <td>Sravan</td>
                <td>CEO</td>
                <td>43689776384679483769483769384673084967304867340637064$</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
